services:
  - type: web
    name: emergency-response-app
    env: node
    buildCommand: ./render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: emergency-response-db
          property: connectionString

databases:
  - name: emergency-response-db
    databaseName: emergency_response
    user: admin